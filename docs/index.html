<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="header">
        <nav class="navbar">
            <button class="navbar-toggler" type="button" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-item page page-inbox">Inbox</div>
            <div class="sidebar-item page page-today">Today</div>
            <div class="sidebar-item page page-thisweek">This Week</div>
            <div class="sidebar-item">Projects</div>
            <hr>
            <div class="add-project"> <i class="bi bi-plus-lg"></i> Add Project</div>
        </div>
        <div class="main-content" context="inbox">
        </div>
    </div>

    <button class="add-task">
      <i class="bi bi-plus-lg"></i>
    </button>

    <div class="overlay"></div>

      <script defer src="index.bundle.js"></script>
      <script defer src="nav.bundle.js"></script>
      <script defer src="events.bundle.js"></script>
      <script defer src="items.bundle.js"></script>
      <script defer src="pages.bundle.js"></script>
      <script defer src="storage.bundle.js"></script>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
